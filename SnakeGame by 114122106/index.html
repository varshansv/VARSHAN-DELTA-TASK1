<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" text="style.css" href="style.css">
</head>
<body>
  <div id="game-container">
    <div class="heading">SNAKE GAME</div>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="timer">Time: <span id="timer-value">60</span></div>
    <div id="hiscore">High score: <span id="hiscore-value">0</span></div>
    <div id="ordcol">Order of colours:['red', 'green', 'blue']</div>
    <div id="game-grid"></div>
    <div class="joystick">
    <button onclick='handleInput("ArrowDown")' class="down"><img src="down.jpg" height="50px" width="50px"></button>
    <button onclick='handleInput("ArrowLeft")' class="left"><img src="left.jpg" height="50px" width="50px"></button>
    <button onclick='handleInput("ArrowRight")' class="right"><img src="right.jpg" height="50px" width="50px"></button>
    <button onclick='handleInput("ArrowUp")' class="up"><img src="up.jpg" height="50px" width="50px"></button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
